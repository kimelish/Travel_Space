    <script>
        function changeColor() {
            document.getElementsByClassName("userInfoConfirm")[0].style.color = "white";
            document.getElementsByClassName("userInfoConfirm")[0].style.backgroundColor = "black";
        }

        function resumeColor() {
            document.getElementsByClassName("userInfoConfirm")[0].style.color = "black";
            document.getElementsByClassName("userInfoConfirm")[0].style.backgroundColor = "rgb(241, 241, 241)";
        }
        document.getElementsByClassName("userInfoConfirm")[0].onmousedown = changeColor;
        document.getElementsByClassName("userInfoConfirm")[0].onmouseup = resumeColor;

        function getItem(item) {
            let user_id = "A001";
            let ref = firebase.database().ref("user/" + user_id + "/");
            ref.on(
                "value",
                function (snap) {
                    return JSON.stringify(snap.val().item)
                }
            );
        }

        document.getElementById("name").innerHTML = getItem("name");
        document.getElementById("gender").innerHTML = getItem("gender");
        document.getElementById("address").innerHTML = getItem("address");
        document.getElementById("tel").innerHTML = getItem("tel");
        document.getElementById("email").innerHTML = getItem("email");
        document.getElementById("defaultLocation").innerHTML = getItem("defaultLocation");
        document.getElementById("password").innerHTML = getItem("password");

    </script>
