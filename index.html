<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Travel Space</title>

    <script src="https://www.gstatic.com/firebasejs/5.9.1/firebase.js"></script>
    <script src="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.js"></script>
    <link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.css" />
    <style>
        body {
            background-color: #FAF0E6;

        }
        div {
            background-color: #064789;
            color: white;
        }
        .signup {
            padding: 20px;
        }
        a:visited {
            color: white;
        }
        #bus {
            max-width: 100%;
            max-height: 100%;
        }
        #dropdown {
            text-align:center;
        }
    </style>
</head>
<body>
    <script src="setupfirebase_travelspace.js"></script>
    <script src="search_report.js">
    </script>
    <div>
        <table style="width:100%">
            <tr>
                <td width="1%"><br></td>
                <td class="signup" rowspan="2"><p><b><i><a href="login.html">Log-in</a></i></b></p></td>
                <td width="19%"><br></td>
                <td class="signup" rowspan="2" style="text-align: right; font-size: 40px"><b>Travel Space</b></td>
                <td style="text-align: right;"><a href="login.html"><b>Join Now</b></a><br>Receive
                    credits for reporting crowdedness!</td>
                <td><img src="image/reward_sign.png" width="65" height="65"></td>
            </tr>
        </table>
    </div>
    <br>
    <h2 style="text-align: center">Think you can get on board? Check now!</h2>
    <br>
    <form id="dropdown">
        <select name="stops" id="stops" onchange="search()">
            <option value="">Default location</option>
            <optgroup label="Expo">
                <option value="Expo_Waterfront_Eastbound">Waterfront - Eastbound</option>
                <option value="Expo_Burrard_Eastbound">Burrard - Eastbound</option>
                <option value="Expo_Burrard_Westbound">Burrard - Westbound</option>
                <option value="Expo_Granville_Eastbound">Granville - Eastbound</option>
                <option value="Expo_Granville_Westbound">Granville - Westbound</option>
            </optgroup>
            <optgroup label="Millennium">
                <option value="Millennium_VCC-Clark_Eastbound">VCC-Clark - Eastbound</option>
                <option value="Millennium_Commercial-Broadway_Eastbound">Commercial-Broadway - Eastbound</option>
                <option value="Millennium_Commercial-Broadway_Westbound">Commercial-Broadway - Westbound</option>
            </optgroup>
        </select>
    </form>
    <br><br>
    <img id="bus" src="image/bus_sky.jpg" alt="bus and skytrain">

</body>
</html>
