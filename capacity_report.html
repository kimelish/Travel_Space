<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Travel Space - Report Your Capacity</title>
    <link rel="stylesheet" type="text/css" media="screen" href="capacity_report_style.css">
<script src="https://www.gstatic.com/firebasejs/5.9.1/firebase.js"></script>
</head>
<body style="background-color: linen;">
    <script src="capacity_report_script_.js"></script>
    <div>
        <table style="width:100%">
            <tr>
                <td width="1%"><br></td>
                <td class="signup" rowspan="2"><p><b><i><a href="login.html" id="logSign">Log-in</a></i></b></p></td>
                <td width="19%"><br></td>
                <td class="signup" rowspan="2" id="travelSpaceHeader"><b><a href="index.html" id="travelSpaceHeader">Travel Space</a></b></td>
                <td style="text-align: right;"><a href="login.html" id="logSign"><b>Join Now</b></a><br>Receive credits for reporting crowdedness!</td>
                <td><a href="rewards.html"><img src="image/reward_sign.png" width="65" height="65" alt="reward sign"></a></td>
            </tr>
        </table>
    </div>
    <br>
    <br>
    <h2 style="text-align: center; color: rgba(96, 88, 86, 1);">Make Your Report Here!</h2>
    <br>
    <h2 style="text-align: center; color: rgba(96, 88, 86, 1);">How Crowded is Your Skytrain?</h2>
    <br>
    <form id="dropdown">
        <select name="stops" id="stops">
            <optgroup label="Expo">
                <option value="Expo_Waterfront_Eastbound">Waterfront - Eastbound</option>
                <option value="Expo_Burrard_Eastbound">Burrard - Eastbound</option>
                <option value="Expo_Burrard_Westbound">Burrard - Westbound</option>
                <option value="Expo_Granville_Eastbound">Granville - Eastbound</option>
                <option value="Expo_Granville_Westbound">Granville - Westbound</option>
            </optgroup>
            <optgroup label="Millennium">
                <option value="Millennium_VCC-Clark_Eastbound">VCC-Clark - Eastbound</option>
                <option value="Millennium_Commercial-Broadway_Eastbound">Commercial-Broadway - Eastbound</option>
                <option value="Millennium_Commercial-Broadway_Westbound">Commercial-Broadway - Westbound</option>
            </optgroup>
        </select>
    </form>
    <br>
    <br>
    <div id="buttonsDiv">
    <button class="reportingButtons" id="veryCrowdedButton">Very Crowded</button>
    <br>
    <button class="reportingButtons" id="crowdedButton">Crowded</button>
    <br>
    <button class="reportingButtons" id="okayButton">Okay</button>
    <br>
    <button class="reportingButtons" id="roomyButton">Roomy</button>
    <br>
    <button class="reportingButtons" id="veryRoomyButton">Very Roomy</button>
    </div>
    <br>
    <br>
    <img id="bus" src="image/bus_sky.jpg" width="1250" height="300" alt="bus and skytrain">
    <br>
    <br>
    <div style="position: absolute; width: 100%; height: 80px; bottom: auto;; color: gray">
    <p></p>
    </div>
    <script>
    //Code block for calling functions upon button click
    document.getElementById("veryCrowdedButton").onclick = changeToVeryCrowdedImage;
    document.getElementById("crowdedButton").onclick = changeToCrowdedImage;
    document.getElementById("okayButton").onclick = changeToOkayImage;
    document.getElementById("roomyButton").onclick = changeToRoomyImage;
    document.getElementById("veryRoomyButton").onclick = changeToVeryRoomyImage;
    </script>
</body>
</html>
