<html lang="en">
<head>

        }
        .signup {
            padding: 20px;
        }
        #bus {
            max-width: 100%;
            max-height: 100%;
        }
        textarea{
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
    </style>
    
<script src="https://www.gstatic.com/firebasejs/5.9.1/firebase.js"></script>
<script>

    apiKey: "AIzaSyBRhEm0WFOVmSqcRx80650G7KhE1q58o5A",

</head>
<body style="background-color: linen;">
    <div>
        <table style="width:100%">
            <tr>
                <td width="1%"><br></td>
                <td class="signup" rowspan="2" style="color: rgba(251, 252, 255, 1);"><p><b><i>Log-in</i></b></p></td>
                <td width="19%"><br></td>
                <td class="signup" rowspan="2" style="text-align: right; font-size: 40px; color: rgba(251, 252, 255, 1);"><b>Travel Space</b></td>
                <td style="text-align: right; color: rgba(251, 252, 255, 1);"><b>Join Now</b><br>Receive credits for reporting crowdedness!</td>
                <td><img src="image/reward_sign.png" width="65" height="65"></td>
            </tr>
        </table>
    </div>
    <br>
    <br>
    <h2 style="text-align: center; color: rgba(96, 88, 86, 1);">Please tell us what you think below.</h2>
    <br>
    <form>
        <textarea name="feedback" rows="10" cols="100" id="usersFeedback">Enter your feedback here...</textarea>
        <br>
        <button style="display: block; margin-right: auto; margin-left: auto" id="feedbackSubmit">Submit Feedback</button>
    </form>
    <br>
    <br>
    <script>
        let theFeedback = ""
        var database = firebase.database();
        var feedbackRef = database.ref('feedback');
        function addFeedback(){
            theFeedback = document.getElementById("usersFeedback").value;
            var theirFeedback = {
                userFeedback: theFeedback
            }
            feedbackRef.push(theirFeedback);
        }
        function showThankYou(){
            alert("Thank you for your feedback!")
        }
        function clickSubmit(){
            addFeedback();
            showThankYou();
        }
        document.getElementById("feedbackSubmit").onclick = clickSubmit;
    </script>
</body>
